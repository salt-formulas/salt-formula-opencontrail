applications:
- opencontrail
classes:
- service.opencontrail.common
parameters:
  _param:
    opencontrail_version: 2.2
    opencontrail_tor_agents: 1
  opencontrail:
    common:
      version: ${_param:opencontrail_version}
      identity:
        engine: keystone
        host: 127.0.0.1
        port: 35357
        token: token
        password: password
      network:
        engine: neutron
        host: 127.0.0.1
        port: 9696
    tor:
      enabled: true
      version: ${_param:opencontrail_version}
      agents: ${_param:opencontrail_tor_agents}
      control:
        address: ${_param:single_address}
      interface:
        address: ${_param:single_address}
      device:
        host: ${_param:tor_device_address}
