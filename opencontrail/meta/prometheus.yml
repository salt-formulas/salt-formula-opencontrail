      if: >-
        max(contrail_bgp_session_count) by (host) == 0
      for: 2m
      labels:
        severity: warning
        service: contrail
      annotations:
        summary: "No established OpenContrail BGP sessions"
        description: "There are no established OpenContrail BGP sessions on the {{ $labels.host }} node for 2 minutes."
